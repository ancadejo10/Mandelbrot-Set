<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td id="controller">
                <div id="zoom">Controller</div>
                <input class="useless" type="button" value="" style="display: inline;">
                <input id="moveUp" type="button" value="W" style="display: inline;">
                <input class="useless" type="button" value="" style="display: inline;">
                <div></div>
                <input id="moveLeft" type="button" value="A" style="display: inline;">
                <input id="moveDown" type="button" value="S" style="display: inline;">
                <input id="moveRight" type="button" value="D" style="display: inline;">
            </td>
            <td><canvas id="contextFrame"></canvas></td>
            <td id="controller">
                <div id="zoom">Zoom</div>
                <input id="zoomMore" type="button" value="+">
                <input id="zoomLess" type="button" value="-">
                <div></div>
                <input id="stepMore" type="button" value="Fast">
                <input id="stepLess" type="button" value="Slow">
                <div></div>
                <input id="moveSprint" type="button" value="Sprint">
            </td>
        </tr>
    </table>

    <script src="shader.js"></script>
    <script src="core.js"></script>
    <script src="main.js"></script>
</body>

</html>
