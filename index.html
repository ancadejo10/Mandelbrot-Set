<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="controlsMenu">
        Controls: <br><br>
        WASD: Move  <br>
        E: Zoom in  <br>
        Q: Zoom out  <br>
        I: Zoom faster step  <br>
        O: Zoom slower step  <br>
        Left Shirt: Sprint  <br>
        T: Increase iterations  <br>
        R: Decrease iterations  <br>
        M: Change color function  <br>
        C: Virtual cursor  <br>
    </p>
    <table>
        <tr>
            <td id="controller">
                <div id="zoom">Visual</div>
                <input id="colorF" type="button" value="Color">
                <input id="vCursor" type="button" value="Cursor">
                <hr>
                <div id="zoom">Controller</div>
                <input class="useless" type="button" value="" style="display: inline;">
                <input id="moveUp" type="button" value="W" style="display: inline;">
                <input class="useless" type="button" value="" style="display: inline;">
                <div></div>
                <input id="moveLeft" type="button" value="A" style="display: inline;">
                <input id="moveDown" type="button" value="S" style="display: inline;">
                <input id="moveRight" type="button" value="D" style="display: inline;">
            </td>
            <td><canvas id="contextFrame"></canvas></td>
            <td id="zoomController">
                <div id="zoom">Zoom</div>
                <input id="zoomMore" type="button" value="+">
                <input id="zoomLess" type="button" value="-">
                <div></div>
                <input id="stepMore" type="button" value="Faster">
                <input id="stepLess" type="button" value="Slower">
                <div></div>
                <input id="moveSprint" type="button" value="         Sprint         ">
                <hr>
                <div id="zoom">Fractal</div>
                <input id="genMore" type="button" value="Generate">
                <input id="genLess" type="button" value="Destroy">
            </td>
        </tr>
    </table>

    <script src="shader.js"></script>
    <script src="core.js"></script>
    <script src="main.js"></script>
</body>

</html>
